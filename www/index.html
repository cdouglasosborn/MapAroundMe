<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Ionic Material -->
    <link href="lib/ionic-material/dist/ionic.material.min.css" rel="stylesheet">
    <script src="lib/ionic-material/dist/ionic.material.min.js"></script>
    
    <!-- ng Cordova -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    
    <!-- Roboto -->
    <link href='https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic' rel='stylesheet' type='text/css'>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>

    <!-- GeoFire -->
    <script src="https://cdn.firebase.com/libs/geofire/4.0.0/geofire.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyBMEcrL_XvOdXbSpAYNaXByeVij5a9W-T8&libraries=places"></script>
    <style>
      
      .bar.bar-stable {
            z-index: 9999999;
      }
      
      .scroll {
          height: 100%;
      }
      
      #map {
          width: 100%;
          height: 100%;
      }
      
    </style>

  </head>
  <body ng-app="starter">
    <ion-pane>
      <ion-header-bar class="bar-stable bar bar-header bar-positive">
        <h1 class="title">MapAroundMe</h1>
      </ion-header-bar>
      <ion-nav-view></ion-nav-view>
    </ion-pane>
  </body>
</html>
